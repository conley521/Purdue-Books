    <body>
          <section>
            <h2>Profile</h2>
            <form name="myForm" action="php/student_php/studentDetails.php" onsubmit="return validateForm()" method="POST" enctype="multipart/form-data"></form>
            <div class="sectionOne">
                <!-- File Upload -->
                <input type="file" name="fileToUpload" id="fileToUpload" required/>
                <input id="first_name" type="text" name="firstname" placeholder="First Name" value="" />
                <input id="last_name" type="text" name="lastname" placeholder="Last Name" value="" />
                <!-- Major -->
                <div class="select">
                    <select type="text" name="major" id="major">
                    <option selected disabled>Major</option>
                    <option selected value="Computer Science">Computer Science</option>
                    </select>
                </div>
                <!-- Major End -->
                <input id="email" type="text" name="email" placeholder="Email" value="" />
                <div class="select">
                    <select type="text" name="gradeyear" id="gradeYearslct">
                      <option selected disabled>Grade Year</option>
                      <option value="1">Freshmen</option>
                      <option value="2">Sophomore</option>
                      <option value="3">Junior</option>
                      <option value="4">Senior</option>
                    </select>
                  </div> 
            </div>
            <div class="sectionThree">
                <button type="submit" name="submit" class="submit">Submit</button>
              </div>
            </form>
          </section>
      </body>

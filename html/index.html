<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <div>
    <section>
      <h2>Login</h2>
      <form name="myForm" id="myForm" action="php/login_php/loginDetails.php" method="POST">
        <input type="text" name="username" placeholder="Username" required/> <!-- Username -->
        <input type="password" name="password" placeholder="Password" required/> <!-- Password -->
      </form>
      <div class="buttongroup">
          <!-- Sign In and Sign Up Button-->
          <button type="submit" form="myForm" name="submit">Sign In</button>
          <button class="signup"><a href="signUp.html">Sign Up</a></button>
        </div>
    </section>
  </div>
</body>

</html>
